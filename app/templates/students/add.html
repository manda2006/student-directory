<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.id.label }} {{ form.id }}<br>
        {{ form.first_name.label }} {{ form.first_name }}<br>
        {{ form.last_name.label }} {{ form.last_name }}<br>
        {{ form.email.label }} {{ form.email }}<br>
        <input type="submit" value="Enregistrer">
    </form>
</body>
</html>
